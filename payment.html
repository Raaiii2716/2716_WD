<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="payment-page">
  <header>
  <div class="logo">
    <img src="images/logo.png" alt="Hole in One Logo">
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#packages">Packages</a></li>
      <li><a href="index.html#facilities">Facilities</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

  <main>
    <h1>Secure Payment</h1>

    <form id="paymentForm">
      <label for="cardName">Cardholder Name</label>
      <input
        type="text"
        id="cardName"
        name="cardName"
        required
        placeholder="John Doe"
      >

      <label for="cardNumber">Card Number</label>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        required
        placeholder="1234 5678 9012 3456"
        maxlength="19"
        pattern="\d{4} \d{4} \d{4} \d{4}"
      >

      <div class="form-row">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" name="expiry" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input
            type="password"
            id="cvv"
            name="cvv"
            required
            maxlength="4"
            placeholder="123"
          >
        </div>
      </div>

      <button type="submit" class="btn">Submit Payment</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h3>About Hole in One</h3>
        <p>Premium golf resort in Portugal. Experience luxury and great golf courses.</p>
      </div>
      <div class="footer-column">
        <h3>Contact</h3>
        <p><i class="fas fa-envelope"></i> <a href="mailto:info@holeinonegolf.pt">info@holeinonegolf.pt</a></p>
        <p>Phone: +351 289 350 600</p>
      </div>
    </div>
    <div class="copyright">
      &copy; 2025 Hole in One Golf Resort. All rights reserved.
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
